<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>charactor check</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="stage">
      <div id="cards">
        <div class="card">
          <div class="left-side">
            <img src="image/unknown.gif" width="160" height="210">
          </div>
          <div class="right-side">
            <h1>
              <img src="image/logo .png" width="190" height="60">
            </h1>
            <input type="text" id="user_name" placeholder="名前を教えてくだささい">
            <div id="check" class="btn">
              診断する？
            </div>
          </div>
        </div>
        <div  class="card">
          <div id="result-img" class="left-side">
            <img src="image/unknown.gif" width="160" height="210">
          </div>
          <div class="right-side">
            <p>
              <span id="result-name">名前</span>さんは...<br>
              <span id="result-msg">メッセージ</span>...
              <span id="result-job">職業</span>...!!!<br>
              <span id="result-type">属性</span>...!!!
            </p>
            <a href="" id="tweet" class="btn" target="_blank">
              結果をツイートする！
            </a>
            <p id="retry">
              もう一度診断する？
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="picbox">
      <div class="pic">
        <img class="pic_img" src="image/bg-fire.gif">
      </div>
      <div class="pic">
        <img class="pic_img" src="image/bg-water.gif">
      </div>
      <div class="pic">
        <img class="pic_img" src="image/bg-thunder.gif">
      </div>
      <div class="pic a">
        <img class="pic_img" src="image/bg-fire.gif">
      </div>
    </div>
    <div class="picbox">
      <div class="pic">
        <img class="pic_img" src="image/bg-fire.gif">
      </div>
      <div class="pic">
        <img class="pic_img" src="image/bg-water.gif">
      </div>
      <div class="pic">
        <img class="pic_img" src="image/bg-thunder.gif">
      </div>
      <div class="pic a">
        <img class="pic_img" src="image/bg-fire.gif">
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
